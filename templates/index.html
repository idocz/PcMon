<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Control</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            font-size: 24px;
        }
        h1 {
            font-size: 36px;
        }
        .status {
            font-size: 28px;
            color: {% if status == "Online" %}green{% else %}red{% endif %};
        }
        button {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 200px;
            margin: 10px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            margin: 20% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <h1>PC Control</h1>
    <p class="status"><b>Status:</b> {{ status }}</p>
    
    <button onclick="sendAction('/wake')">Wake PC</button>
    <button onclick="sendAction('/sleep')">Sleep</button>
    <button onclick="sendAction('/hibernate')">Hibernate</button>
    <button onclick="sendAction('/shutdown')">Shutdown</button>
    <button onclick="sendAction('/restart')">Restart</button>
    
    <!-- Popup -->
    <div id="actionPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle">Action</h2>
            <p id="popupMessage">Processing...</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function sendAction(url) {
            // Set popup content before sending request
            let title = "Processing...";
            let message = "Please wait...";

            if (url === '/wake') {
                title = "Wake PC";
                message = "Sending Magic Packet...";
            } else if (url === '/sleep') {
                title = "Sleep PC";
                message = "Putting PC to sleep...";
            } else if (url === '/hibernate') {
                title = "Hibernate PC";
                message = "Hibernating PC...";
            } else if (url === '/shutdown') {
                title = "Shutdown PC";
                message = "Shutting down PC...";
            } else if (url === '/restart') {
                title = "Restart PC";
                message = "Restarting PC...";
            }

            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('actionPopup').style.display = 'block';

            // Send POST request
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error("Access denied. Your device is not authorized.");
                    }
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                // Update popup with server response
                document.getElementById('popupMessage').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('popupMessage').textContent = "Error: " + error.message;
            });
        }

        function closePopup() {
            document.getElementById('actionPopup').style.display = 'none';
        }
    </script>
</body>
</html>
